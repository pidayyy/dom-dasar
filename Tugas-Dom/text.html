<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title"> Selamat Datang!</h1>
    <h1 id="Warna"> Warna Biru</h1>
    <button onclick="ubah()">Klik Disini</button>
    <input type="color" id="pick">
    <script>
        function ubah() {
            let cek = document.getElementById("title").innerHTML

            if (cek === "Selamat Datang!") {
                document.getElementById("title").innerText = "Belajar Dom";
            } else {
                document.getElementById("title").innerText = "Selamat Datang!";
            }
        }
                document.getElementById("warna").style.color = "#8684ad";
                document.getElementById("warna").style.backgroundColor = "#abad84";
                document.getElementById("pick").oninput = function () {
                document.getElementById("warna").style.color = this.value;
                };
    </script>
</body>
</html>
